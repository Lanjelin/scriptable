      function sendData() {
        let sport = document.getElementById("sport").value;

        let location = document.getElementById("location").value;
        let carousel = document.getElementById("carousel").value;
        let APP_DATA = [sport, distanceFrom, distanceTo, carousel, location];
        console.log(APP_DATA);
        completion(JSON.stringify(APP_DATA));
      }
      window.onScriptableMessage = (data) => {
        document.getElementById("result").innerHTML = data;
        document.getElementById("result").classList.add("alert");
      };

  <body class="bg-light bg-gradient">
    <div class="container d-flex flex-column w-100 p-3 mt-3">
      <div class="form-floating mb-1">
        <select class="form-select" id="sport" name="sport">
          <option value="all" selected>Alle</option>
          <option value="running" selected>Løping</option>
          <option value="skiing">Ski</option>
          <option value="cycling">Sykling</option>
          <option value="multisport">Multisport</option>
        </select>
        <label for="sport">Sport</label>
      </div>
      <div class="form-floating mb-1">
        <select class="form-select" id="distanceFrom" name="distanceFrom">
          <option value="0">0km</option>
          <option value="1000">1km</option>
          <option value="5000" selected>5km</option>
          <option value="10000">10km</option>
          <option value="25000">25km</option>
          <option value="45000">45km</option>
        </select>
        <label for="distanceFrom">Distanse Fra</label>
      </div>
      <div class="form-floating mb-1">
        <select class="form-select" id="distanceTo" name="distanceTo">
          <option value="1000">1km</option>
          <option value="5000">5km</option>
          <option value="10000" selected>10km</option>
          <option value="25000">25km</option>
          <option value="45000">45km</option>
          <option value="75000">75km</option>
          <option value="500000">&gt; 75km</option>
        </select>
        <label for="distanceTo">Distanse Til:</label>
      </div>
      <div class="form-floating mb-1">
        <select class="form-select" id="carousel" name="distanceTo">
          <option value="false" selected>Nei</option>
          <option value="true">Ja</option>
        </select>
        <label for="carousel">Vise Karuseller</label>
      </div>
      <div class="form-floating mb-1">
        <input
          class="form-control autocomplete"
          id="location"
          name="location"
          list="locations"
        />
        <label for="location">Fylke/Kommune</label>
      </div>
      <div class="footer align-self-center">
        <input
          class="btn btn-primary mb-1 px-4"
          type="submit"
          value="Lagre"
          onClick="sendData();"
        />
      </div>
      <div class="alert-info text-center" role="alert" id="result"></div>
    </div>
